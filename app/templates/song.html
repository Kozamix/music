{% extends "layout.html" %}

{% block content %}
<div class="text-center">
    <img src="{{ song.image_path }}" alt="{{ song.title }}" class="img-fluid mb-4" style="max-width: 300px; border-radius: 10px;">
    <h2>{{ song.title }}</h2>
    <p>by {{ song.author }}</p>
</div>
<div>
    <audio id="audio-player" controls style="width: 100%;">
        <source src="{{ song.file_path }}" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>
</div>
<div class="mt-3">
    <label for="playbackRate">Playback Speed:</label>
    <select id="playbackRate" class="form-control w-25 d-inline">
        <option value="0.5">0.5x</option>
        <option value="1" selected>1x</option>
        <option value="1.5">1.5x</option>
        <option value="2">2x</option>
    </select>
</div>
{% endblock %}
